<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
    <script>
        //int num =10;这是其他语言的定义数据类型的方法
        var name = 10;//JS的数据类型根据等号后面的值来确定  如果是数字则是数字类型  文字就是字符串型
        var str = 'pink老师';//str 是字符串类型
        //JS是动态语言  变量的数据类型是可以变化的
        var x = 10;// x是数字类型
        x = 'pink';//x 是字符串类型
    </script>
</head>
