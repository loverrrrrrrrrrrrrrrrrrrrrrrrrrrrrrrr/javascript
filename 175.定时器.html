<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器</title>
</head>

<body>
    <script>
        //1.setTimeout()定时器
        // window.setTimeout(调用函数,[延迟的毫秒数]);
        // setTimeout()定时器  方法用于设置一个定时器  该定时器在定时器到期后 执行调用函数
        //（1）这个调用函数 window 在使用的时候可以省略
        //(2)这个延时时间单位为毫秒 但是可以省略 如果省略 默认的值是0s
        //(3)这个调用函数可以之间写函数  也可以写函数名
        //(4) 页面中可能有多个定时器 我们经常给定时器加标识符
        // setTimeout(function () {
        //     alert('时间到了');
        // }, 2000)
        function callback() {
            alert('炸弹飞远喽');
        }
        var time1 = setTimeout(callback, 5000);
        var time2 = setTimeout(callback, 1000)
    </script>
</body>

</html>
