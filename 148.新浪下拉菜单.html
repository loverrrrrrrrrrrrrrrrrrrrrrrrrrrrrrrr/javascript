<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪下拉菜单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            font-size: 14px;
        }

        .nav {
            margin: 100px;
        }

        .nav>li {
            position: relative;
            float: left;
            width: 80px;
            height: 41px;
            text-align: center;
        }

        .nav li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 41px;
            color: #333;
        }

        .nav>li>a:hover {
            background-color: #eee;
        }

        .nav ul {
            display: none;
            position: absolute;
            top: 41px;
            left: 0;
            width: 100%;
            border-left: 1px solid #FECC5B;
            border-right: 1px solid #FECC5B;
        }

        .nav ul li {
            border-bottom: 1px solid #FECC5B;
        }

        .nav ul li a:hover {
            background-color: #FFF5DA;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="#">微博</a>
            <ul>

                <li><a href="#"></a>评论</li>

            </ul>
        </li>

            </ul>
        </li>
        <li>

            <ul>
                <li><a href="#"></a>私信</li>
                <li><a href="#"></a>评论</li>
                <li><a href="#"></a>@我</li>
            </ul>
        </li>
    </ul>




    <script>
        //导航栏里面的li 都需要有鼠标经过的效果  所以要循环注册鼠标事件
        //核心原理
        //          当鼠标经过li         里面的第二个盒子ul显示 鼠标一走后 ul隐藏
        var nav = document.querySelector('.nav');
        var lis = nav.children;
        for (i = 0; i < lis.length; i++) {
            lis[i].onmouseover = function () {
                this.children[1].style.display = 'block';
            }

            lis[i].onmouseout = function () {
                this.children[1].style.display = 'none';

            }
        }


    </script>
</body>

</html>
