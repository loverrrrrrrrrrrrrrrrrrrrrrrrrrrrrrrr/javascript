<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>根据位置返回字符</title>
    <script>
        //根据位置返回字符
        //1.charAt(index )
        var str = 'adny';

        // console.log(str.charAt(3));
        //遍历所有的字符
        for (i = 0; i < str.length; i++) {
            var sum = str.charAt(i);
            console.log(sum);

        }

        //2.charCodeAt(index) 获取指定位置处字符的ASCII码  目的：判断了用户按下了那个键
        console.log(str.charCodeAt(0));

        //3.str[index]  H5新增的
        console.log(str[0]);
    </script>
</head>

</html>
