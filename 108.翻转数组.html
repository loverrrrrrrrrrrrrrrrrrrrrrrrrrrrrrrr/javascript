<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻转数组</title>
    <script>
        //翻转数组
        var arr = ['pink', 'blue', 'skyblue', 'green'];
        arr.reverse();
        console.log(arr);

        //数组排序（冒泡排序
        var arr1 = [1, 5, 6, 9, 8, 12, 3];
        // arr1.sort();
        // console.log(arr1);// 1,12,3,5,6,8,9
        // //如果需要整除排序
        arr1.sort(function (a, b) {
            // return a-b;  升序的顺序进行排列
            return b - a;//降序的顺序排列
        })
        console.log(arr1);
    </script>
</head>
