<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复制节点</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        //node.cloneNode()方法返回调用该方法的节点的一个副本  也称作克隆节点/拷贝节点
        //括号为空 或者里面是false 支付至标签 不复制里面的内容
        var ul = document.querySelector('ul');
        var clone = ul.children[0].cloneNode(true);//这种情况为深拷贝 复制标签里面的内容
        ul.appendChild(clone);
    </script>
</body>

</html>
