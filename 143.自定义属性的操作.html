<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo" index="1">demo</div>
    <script>
        var div = document.querySelector('div');
        //1.获取元素的属性值
        //1.element.属性
        console.log(div.id);
        //element.getAttribute('属性')  get  获取
        console.log(div.getAttribute('id'));
        console.log(
            div.getAttribute('index')
        );
        //2.设置元素属性值
        //1. element.属性值 = ' 值';
        div.id = 'test'
        //2.第二种   用element.setAttribute('属性', '值');   这里我们主要针对的是自定义属性
        div.setAttribute('index', '2');
    </script>
</body>

</html>
