<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生成绩</title>
    <script>
        var num = prompt('请输入班级的总人数');
        var all = 0;
        for (i = 1; i <= num; i++) {
            var result = prompt('请输入第' + i + '个学生的成绩');
            all += parseInt(result);
        }
        alert('班级的总成绩为：' + all);
        alert('班级的平均成绩为：' + all / num);
    </script>
</head>

</html>
