    <title>数组去重</title>
    <script>
        // var arr = ['c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b'];
        //案例分析
        //目标  把旧数组里面不重复的元素选取出来放到新数组中，重复的数组保留一个 放到新数组
        //核心算法  我们遍历旧数组，然后拿着旧数组元素去查询新数组，如果该元素在新数组里面没有出现过，我们就添加，否则不添加
        //我们怎么知道该元素有没有存在？ 利用新数组.indexOf(数组元素)  如果返回-1时 代表没有该元素

        //封装一个去重的函数 unique 独一无二的
        function unique(arr) {
            var newArr = [];
            for (i = 0; i < arr.length; i++) {

                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i]);
                }

            }
            return newArr;

        }
        var demo = unique(['c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b']);
        console.log(demo);
    </script>
