    <title>筛选数组</title>
    <script>
        //有一个包含工资的数组[1500,1200,2000,2100,1800]，要求吧数组工资中超过2000的删除，剩余的放到新数组里
        var arr = [1500, 1200, 2000, 2100, 1800];
        var newArr = [];
        for (i = 0; i < arr.length; i++) {
            if (arr[i] < 2000) {
                //newArr[newArr.length]=arr[i];
                newArr.push(arr[i]);
            }
        }
        console.log(newArr);
    </script>
