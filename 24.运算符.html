<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符</title>
    <script>
        console.log(1 + 1);
        console.log(1 - 1);
        console.log(1 * 3);
        console.log(8 / 4);
        console.log(5 % 3);
        console.log(3 % 5);
        //浮点数 算数运算里面会有问题
        console.log(0.1 + 0.2);//0.30000000000004
        console.log(0.07 * 100);//7.00000000000001
        //我们不能直接拿着浮点数直接比较
        var num = 0.1 + .2;
        console.log(num == .3);
    </script>
</head>

<body>

</body>

</html>
