<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new</title>
    <script>
        //new 关键字的执行过程
        //1.new构造函数可以在内存中创建一个空的对象                 他们两生了一个宝宝
        //2.this 就会指向刚才创建的空对象                          这个宝宝必须是亲生的this 指向
        //3.执行构造函数里面的代码 给这个空对象添加属性和方法        教孩子读书一肚子墨水
        //4.返回这个对象(所以这个构造函数里面不需要return)          长大挣钱回报父母
        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function (song) {
                console.log(song);
            }
        }
        var ldh = new Star('刘德华', 18, '男');
    </script>
</head>
