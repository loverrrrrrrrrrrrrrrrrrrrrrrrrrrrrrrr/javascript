<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
    <script>
        // 利用对象字面量创建对象{}
        //var obj{}创建了一个空的对象
        var obj = {
            name: '张三丰',
            age: 18,
            sayHi: function () {
                console.log('hi~');
            }
        }
        //里面的属性或者方法 采用键值对的形式 键 属性名 ： 值 属性值
        //多个属性或者方法 中间用逗号隔开
        //方法冒号后面跟得的是一个匿名函数

        //使用对象
        //调用对象的属性 我们采取 对象名.属性名
        console.log(obj.name);
        //还有一种方法   对象名['属性名']
        console.log(obj['age']);
        //调用对象的方法 sayHi 对象名.方法名() 前往别忘记添加小括号
        obj.sayHi();
    </script>
</head>

<body>

</body>

</html>
