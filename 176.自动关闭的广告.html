<body>
    <script>
        window.addEventListener('load', function () {
            var div = document.querySelector('.gg');
            function callback() {
                div.style.display = 'none';
                alert('关闭啊');
            }
            setTimeout(callback, 5000);
        })
    </script>
    <div>

        <img src="images/ad.jpg" alt="" class="gg">
    </div>
</body>
