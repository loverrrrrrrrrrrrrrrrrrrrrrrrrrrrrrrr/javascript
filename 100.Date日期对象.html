<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期</title>
    <script>
        //Date()日期对象 是一个构造函数 必须使用 new 来调用创建文明的日期对象
        var arr = new Array();//创建一个数组对象
        var obj = new Object();//创建了一个对象实例

        //1.使用Date 如果没有参数 返回当前系统的当前时间
        var date = new Date();
        console.log(date);

        //2.参数常用的写法 数字型 2019 ,10 ,01 或者是字符串型 '2019-10-1 8：8:8'
        var date1 = new Date(2019, 10, 1);
        console.log(date1);//返回的是11月不是10月

        var date2 = new Date('2020-10-1 23:59:59');
        console.log(date2);


        //日期格式化
        var date3 = new Date();
        console.log(date.getFullYear());//返回当前日期的年份 2021
        console.log(date.getMonth() + 1);//月份 返回的月份小一个月 记得月份+1
        console.log(date.getDate());//返回的是几号
        console.log(date.getDay());//2 周一返回时1 周六返回是6 周日返回是 0
        console.log(date.getHours());//返回的是当前的小时
        console.log(date.getMinutes());//返回的当前的分钟
        console.log(date.getSeconds());//返回的是当前的秒
        //我们写一个2021年3月2日 星期2
        var year = date.getFullYear();
        var mouth = date.getMonth() + 1;
        var date1 = date.getDate();
        var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        var week = date.getDay();
        var hour = date.getHours();
        var minutes = date.getMinutes();
        var second = date.getSeconds();
        console.log(year + '年\t' + mouth + '月\t' + date1 + '日\t' + arr[week] + '\t' + hour + '时：' + minutes + '分：' + second + '秒');
    </script>
</head>
