<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>步骤</title>
</head>

<body>
    <div> 123</div>
    <script>
        //执行事件步骤
        //点击div 控制台输出 我被选中了
        //首先第一步 选中事件源 
        var div = document.querySelector('div');
        //第二步 绑定事件  注册事件
        //div.onclick
        //第三步 添加事件处理程序
        div.onclick = function () {
            console.log('我被选中了');
        }

        //-------------------------------------------------------------
        //常见的鼠标事件
        //  onclick          鼠标点击触发
        //  onmouseover      鼠标经过触发
        //  onmouseout       鼠标离开触发
        //  onfocus          获取鼠标焦点触发
        //  onblur           失去鼠标焦点触发
        //  onmousemove      鼠标移动触发
        //  onmouseup        鼠标弹起触发
        //  onmousedown      鼠标按下触发
        //-------------------------------------------------------------
    </script>
</body>

</html>
