<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较运算符</title>
    <script>
        console.log(3 > 5);
        console.log(3 < 5);
        //==会默认转换数据类型
        console.log(3 == 5);
        console.log('齐海军' == '刘德华');
        console.log(18 == 18);
        console.log(18 == '18');
        console.log(18 != 18);
        //我们程序中里面有一模一样的全等  要求两侧的值和数据类型完全一致
        ///===全等 ！==不全等于
        console.log();
    </script>
</head>

<body>

</body>

</html>
