<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>终止函数</title>
    <script>
        //1.return 后面的代码不会被执行
        function getsum(num1, num2) {
            return num1 + num2;
            alert('我是不会被执行的哦');
        }
        console.log(getsum(5, 8));
        //2.return 只能返回一个值
        function fn(num1, num2) {
            return num1, num2;//返回结果是最后一个值
        }
        console.log(fn(1, 2));
        //3.我们求任意两个数的加减乘除结果
        function getresult(num1, num2) {
            return [num1 + num2, num1 - num2, num1 * num2, num1 / num2];
        }
        var re = getresult(9, 3);//返回的是一个数组
        console.log(re);
        //4.我们的函数如果有return  则返回的是 return 后面的值,如果函数没有return 则返回undefined
        function fun1() {
            return 666;
        }
        console.log(fun1());
        function fun2() {

        }
        console.log(fun2());
    </script>
</head>

<body>

</body>

</html>
