<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串的拼接</title>
    <script>
        //1.检测获取字符串的长度 length
        var str = '我是一个粉刷匠，粉刷本领强';
        console.log(str.length);//13
        //多个字符串之间可以拼接 +
        console.log('沙漠' + 'luotuo' + 18);
        console.log('12' + 12);//数值相加 字符相连
        var age = 18;
        console.log('pink老师' + age + '岁');
    </script>
</head>
