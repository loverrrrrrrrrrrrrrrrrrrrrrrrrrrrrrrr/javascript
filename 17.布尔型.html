<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布尔</title>
    <script>
        var flag = true;
        var flag1 = false;
        console.log(flag + 1);
        console.log(flag1 + 1);
        //如果一个变量未赋值  则为underfined未定义类型数据
        var str;
        console.log(str);
        var variable = undefined;
        console.log(variable + 'pink');//underfinedpink
        console.log(variable + 1);//NaN  underfined 和数字相加 最后的结果是NaN
        //null空值
        var space = null;
        console.log(space + 'pink');//nullpink
        console.log(space + 1);//1
    </script>
</head>

<body>

</body>

</html>
