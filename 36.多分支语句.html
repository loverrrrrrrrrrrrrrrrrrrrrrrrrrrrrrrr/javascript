<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多分支语句</title>
    <script>
        var cj = prompt('请输入您的考试成绩：');
        if (cj >= 90) {
            alert('A');
        }
        else if (80 <= cj) {
            alert('B');
        }
        else if (70 <= cj) {
            alert('C');
        }
        else if (60 <= cj) {
            alert('D');
        }
        else {
            alert('E');
        }
    </script>
</head>

<body>

</body>

</html>
