<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取索引</title>
    <script>
        //indexOf  返回该数组元素的索引号   只返回第一个满足条件的索引号
        //如果在该数组元素找不到该元素  就返回-1
        var arr = ['pink', 'blue', 'skyblue', 'green'];
        console.log(arr.indexOf('blue'));
        //lastIndexOf  从后面往前查找  找不到返回-1
        console.log(arr.lastIndexOf('blue'));
    </script>
</head>

<body>

</body>

</html>
