    <title>字符串型</title>
    <script>
        //'pink'  'ddff'  '12'只要内容加了''或者""那么就是字符串类型
        var str = "我是一个'高富帅'的程序员";
        console.log(str);
        var stt = '我是一个"高富帅"\n的程序员';
        console.log(stt);
    </script>
</head>
