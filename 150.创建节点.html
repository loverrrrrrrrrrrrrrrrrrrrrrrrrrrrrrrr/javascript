<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>123</li>
    </ul>
    <script>
        //1.创建节点元素节点
        var li = document.createElement('li');
        //2.添加节点 mode.appendChild(child)   node 父级  child 子级
        var ul = document.querySelector('ul');//后面追加元素  类似于push
        ul.appendChild(li);
        //3.插入指定元素之前的
        // node.insertBefore(child, 指定元素)  指定元素是指放在指定元素的前面
        var lili = document.createElement('li');
        ul.insertBefore(lili, ul.children[0]);

    </script>
</body>

</html>
