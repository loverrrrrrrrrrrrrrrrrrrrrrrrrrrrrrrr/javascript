<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入输出</title>
    <script>
        //这是一个输入框
        prompt('请输入您的年龄');
        // alert 弹出警示框 输出的展示给用户的
        alert('计算的结果是');
        //comsole 控制台输出 用来给测试员测试数据
        console.log('我是程序员我能看到');
    </script>
</head>

<body>
    <!-- 1. alert(msg) 浏览器弹出警示框 -->
    <!-- 2.console.log(msg) 浏览器控制台打印输出信息 -->
    <!-- 3.prompt(info) 浏览器输出输入框，用户可以输入 -->
</body>

</html>
