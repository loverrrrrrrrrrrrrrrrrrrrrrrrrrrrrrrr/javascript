<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型传参</title>
    <script>
        function Person(name) {
            this.name = name;
        }
        function f1(x) {
            console.log(x.name);
            x.name = '张学友';
            console.log(x.name);
        }
        var p = new Person('刘德华');
        console.log(p.name);
        f1(p);
        console.log(p.name);
    </script>
</head>

<body>

</body>

</html>
