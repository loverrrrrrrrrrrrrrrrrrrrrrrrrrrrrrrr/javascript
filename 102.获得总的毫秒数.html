<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毫秒数</title>
    <script>
        //获得Date 总的毫秒数(时间戳)  不是当前时间的毫秒数  而是距离1970-01-01过了多少毫秒
        //1.通过 valueOf() getTime()
        var date = new Date();
        console.log(date.valueOf());
        console.log(date.getTime());
        //2.简单的写法(最常用的用法)
        var date1 = +new Date();
        console.log(date1);
        //3.H5新增的  获得的总的毫秒数
        console.log(Date.now());
    </script>
</head>

<body>

</body>

</html>
