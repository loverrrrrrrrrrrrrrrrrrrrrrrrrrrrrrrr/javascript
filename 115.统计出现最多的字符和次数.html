<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统计次数</title>
    <script>
        //有一个对象  判断是否有该属性  对象名['index']
        var o = {
            age: 18
        }
        if (o['age']) {
            console.log('里面有该属性');
        } else {
            console.log('里面没有该属性');
        }

        //判断一个字符串中'abcoefoxyozzopp'中出现最多的字符，并统计其次数

        //核心算法 利用charAt()遍历这个字符串
        //把每个字符都储存给对象，如果对象没有该属性，就为1 如果存在了就+1
        //遍历对象 得到最大值和字符
        var str = 'abcoefoxyozzopp';
        var o = {};
        for (i = 0; i < str.length; i++) {
            var chars = str.charAt(i);//chars 是字符串的每一个字符
            if (o[chars]) {   //o[chars] 得到的是属性值
                o[chars]++;
            } else {
                o[chars] = 1;
            }
        }
        console.log(o);
        //2.遍历对象 
        var max = 0;
        var ch = '';
        for (var k in o) {
            //k得到的是属性名
            //o[k]得到的是属性值
            if (o[k] > max) {
                max = o[k];
                ch = k;
            }
        }
        console.log(max);
        console.log('最多的字符是' + ch);
    </script>
</head>

</body>

</html>
