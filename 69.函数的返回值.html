<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>返回值</title>
    <script>
        //1.函数是做某件事或者实现某种功能
        // function cook(aru) {
        //     console.log(aru);
        // }
        // cook('大肘子');
        //函数的返回值格式
        //function 函数名(){
        //return 需要返回的结果;
        //}
        //函数名();
        //1.我们只是实现某种功能，最终的结果需要返回个函数的调用者 函数名通过return();实现的
        //2.只要函数遇到return 就把后面的结果 返回给函数的调用者 函数名() = return 后面的结果
        //3.代码验证
        function getResult() {
            return 666;
        }
        getResult();
        console.log(getResult());

        function cook(aru) {
            return aru;
        }
        console.log(cook('鱼香肉丝'));
        //求任意两个数之间的和、
        function getsum(num1, num2) {
            return num1 + num2;
        }
        console.log(getsum(5, 8));
    </script>
</head>

</body>

</html>
