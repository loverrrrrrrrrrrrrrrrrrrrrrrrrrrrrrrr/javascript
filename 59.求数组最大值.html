    <title>最大值</title>
    <script>
        var arr = [2, 6, 1, 77, 52, 25, 7];
        var max = 0;
        for (i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        alert('最大值为' + max);
    </script>
