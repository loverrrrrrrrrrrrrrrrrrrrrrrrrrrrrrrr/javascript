<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码</title>
    <style>
        .box {
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        img {
            position: absolute;
            width: 24px;
            height: 24px;
            top: 2px;
            right: 2px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="images/biyan.png" alt="">
        </label>
        <input type="password" name="" id="">
    </div>
    <script>
        var img = document.querySelector('img');
        var input = document.querySelector('input');
        var flag = 0;

        img.onclick = function () {
            if (flag == 0) {
                input.type = 'password';
                img.src = "images/biyan.png";
                flag = 1;
            }
            else {
                img.src = "images/zhengyan.png";
                input.type = 'text';
                flag = 0;
            }

        }
    </script>
</body>

</html>
