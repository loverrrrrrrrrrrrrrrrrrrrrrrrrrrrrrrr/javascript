<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最大值</title>
    <script>
        function getMax() {
            var max = 0;
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }

        console.log(getMax(56, 36, 78, 58, 69, 71, 999));
        console.log(getMax(2, 5, 6, 9, 4, 15));

    </script>
</head>
