<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数翻转封装数组</title>
    <script>
        function flip() {
            var fz = [];
            for (i = arguments.length - 1; i >= 0; i--) {
                fz[fz.length] = arguments[i];
            }
            return fz;
        }
        console.log(flip(1, 2, 3, 4, 5));
        console.log(flip('red', 'pink', 'green', 'blue', 'skyblue'));

    </script>
</head>

</body>

</html>
