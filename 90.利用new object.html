<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> new object</title>
    <script>
        //利用new object 创建对象
        var obj = new Object();//创建了一个空的对象
        obj.uname = '张三丰';
        obj.age = 18;
        obj.sex = '男';
        obj.sayHi = function () {
            console.log('hi~');
        }
        //我们是利用等号赋值的方法  添加对象的属性和方法
        //每个属性和方法之间用 分好结束
        console.log(obj.uname);
        console.log(obj['sex']);
        obj.sayHi();
        var minren = new Object();
        minren.uname = '鸣人';
        minren.sex = '男';
        minren.age = 19;
        minren.skill = function () {
            console.log('隐分身术');
        }
    </script>
</head>

</body>

</html>
