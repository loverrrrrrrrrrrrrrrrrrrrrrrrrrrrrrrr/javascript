<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉菜单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        div {

            width: 1200px;
            height: 80px;
            margin: 0 auto;
            /* background-color: pink; */
        }

        nav {

            float: left;
            height: 80px;
            width: 804px;
            background-color: #e3e4e5;
        }

        nav ul {
            overflow: hidden;
        }

        nav ul li {
            float: left;
            width: 200px;
            height: 80px;
            border-right: 1px solid #ccc;
            line-height: 80px;
            text-align: center;
        }

        .food_list,
        .movie_list,
        .color_list,
        .fruits_list {
            display: none;
            width: 200px;
            height: 100px;

            background-color: #ffffff;
            text-align: center;
        }

        .food_list {
            margin-left: 360px;
        }

        .movie_list {

            margin-left: 561px;

        }

        .color_list {

            margin-left: 762px;

        }

        .fruits_list {

            margin-left: 963px;

        }
    </style>
</head>

<body>
    <div>
        <nav>
            <ul>
                <li class="food">女朋友爱吃的食物</li>
                <li class="movie">女朋友爱看的电影</li>
                <li class="color">女朋友喜欢的颜色</li>
                <li class="fruits">女朋友喜欢的水果</li>
            </ul>
        </nav>
        <input type="text" name="" id="user">
        <input type="password" name="" id="psw">
    </div>
    <!-- 列表 -->
    <div class="food_list">1</div>
    <div class="movie_list">2</div>
    <div class="color_list">3</div>
    <div class="fruits_list">4</div>





    <script>
        var food = document.querySelector('.food');
        var food_list = document.querySelector('.food_list');
        food.onmouseover = function () {
            food_list.style.display = 'block';
            food.style.backgroundColor = '#ffffff';
        }
        food.onmouseout = function () {
            food_list.style.display = 'none';
            food.style.backgroundColor = '#e3e4e5';
        }


        var movie = document.querySelector('.movie');
        var movie_list = document.querySelector('.movie_list');
        movie.onmouseover = function () {
            movie_list.style.display = 'block';
            movie.style.backgroundColor = '#ffffff';
        }
        movie.onmouseout = function () {
            movie_list.style.display = 'none';
            movie.style.backgroundColor = '#e3e4e5';
        }


        var color = document.querySelector('.color');
        var color_list = document.querySelector('.color_list');
        color.onmouseover = function () {
            color_list.style.display = 'block';
            color.style.backgroundColor = '#ffffff';
        }
        color.onmouseout = function () {
            color_list.style.display = 'none';
            color.style.backgroundColor = '#e3e4e5';
        }


        var fruits = document.querySelector('.fruits');
        var fruits_list = document.querySelector('.fruits_list');
        fruits.onmouseover = function () {
            fruits_list.style.display = 'block';
            fruits.style.backgroundColor = '#ffffff';
        }
        fruits.onmouseout = function () {
            fruits_list.style.display = 'none';
            fruits.style.backgroundColor = '#e3e4e5';
        }
    </script>
</body>

</html>
