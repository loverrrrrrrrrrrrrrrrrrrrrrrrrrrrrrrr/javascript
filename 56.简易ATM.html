<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <script>
        var menu = prompt('请输入您需要的操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
        var blance = 100;
        switch (menu) {
            case '1':
                var add = parseInt(prompt('请输入您需要存的钱数'));
                blance += add;
                alert('您的余额为' + blance + '元');


                break;
            case '2':
                var reduce = parseInt(prompt('请输入您要取的钱数：'));
                var p = blance - reduce;
                if ((p) < 0) {
                    alert('余额不足');
                } else {
                    alert('取钱成功！您的余额还有' + p + '元');
                }
                break;
            case '3':
                alert('您的余额为' + blance + '元');
                break;
            case '4':
                alert('您正在退出！');
                break;
            default:
                break;
        }
    </script>
</head>

</body>

</html>
