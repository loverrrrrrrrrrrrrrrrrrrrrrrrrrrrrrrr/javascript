<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="time">2021-3-3</div>
    <script>
        //1.因为我们文档是从上往下加载，所以得现有标签 所以我们script得写到标签下面
        //2.get 获得 element 元素 by 通过 id
        //3.参数 id 是个大小写敏感的字符串
        //4.返回的值 是一个元素对象
        var timer = document.getElementById('time');
        console.log(timer);
        console.log(typeof timer);
        //5.console.dir 可以打印我们返回的元素对象 更好的查看里面的属性
        console.dir(timer);
    </script>
</body>

</html>
