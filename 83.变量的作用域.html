    <script>
        //变量的作用域：根据作用域的不同我们变量分为全局变量和局部变量
        //1.全局变量：在全局作用域下的变量

        //如果函数内部 没有声明直接赋值的变量也属于全局变量


        var num = 10;//num 就是一个全局变量
        console.log(num);
        function fn() {
            console.log(num);
        }

        console.log(aru);

        //注意  函数的形参也可以看成是局部变量
        function fun(aru) {
            var num1 = 10;//num1就是局部变量 只能在函数内部使用
            num2 = 20;
        }
        fun();
        // console.log(num1);
        console.log(num2);
        //3.从执行效率来看 全局变量和局部变量
        //(1) 全局变量只有浏览器关闭的时候才会销毁，比较占用内存资源
        //(2) 局部变量 当我们程序执行完之后就会销毁
