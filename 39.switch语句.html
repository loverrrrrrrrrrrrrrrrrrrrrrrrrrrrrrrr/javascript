<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <script>
        // switch (表达式) {
        //     case value1:
        //         执行语句1;
        //         break;
        //     case value2:
        //         执行语句2;
        //         break;
        //     default:
        //         执行最后的语句;

        // }
        var num = prompt('请输入您的编号');
        console.log(num);
        switch (parseInt(num)) {
            case 1:
                alert('这是1');
                break;
            case 2:
                alert('这就是2');

            default:
                alert('没有匹配');
                break;
        }
    </script>
