<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻转数组</title>
    <script>
        var arr = ['red', 'green', 'blue', 'pink', 'purple'];
        var rra = [];
        for (i = arr.length - 1; i >= 0; i--) {
            rra[rra.length] = arr[i];
        }
        console.log(rra);
    </script>
</head>
