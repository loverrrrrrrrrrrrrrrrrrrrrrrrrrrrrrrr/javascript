<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (var i = 1; i <= 5; i++) {
            if (i == 3) {
                continue;
                //只要遇到continue就退出本次循环
            }
            console.log('我正在吃第' + i + '个包子');
        }

        //求1-100之间，除了能被7整除之外的整数的和
        var sum = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 7 == 0) {
                continue;
            }
            sum += i;
        }
        alert(sum);
    </script>
</head>

</body>

</html>
