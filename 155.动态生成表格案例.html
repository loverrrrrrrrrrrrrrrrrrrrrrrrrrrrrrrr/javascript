<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态生成表格</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>

        <tbody>

        </tbody>
    </table>

    <script>
        //1.准备学生的数据
        var datas = [
            {
                name: '倪闯大儿',
                subject: 'javvascript',
                score: 100
            },
            {
                name: '倪闯二儿',
                subject: 'javvascript',
                score: 18
            }, {
                name: '倪闯三儿',
                subject: 'javvascript',
                score: 12
            }, {
                name: '倪闯四儿',
                subject: 'javvascript',
                score: 16
            }, {
                name: '倪闯小儿',
                subject: 'javvascript',
                score: 0
            }
        ];
        //往tbody里面创建行：有几个人创建几行
        var tbody = document.querySelector('tbody');
        for (i = 0; i < datas.length; i++) {
            //创建tr行
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            //行里面创建单元格 td (跟数据有关系的3个单元格) 单元格的数量取决于每个对象里面的属性个数  for
            for (var k in datas[i]) {
                //创建单元格
                var td = document.createElement('td');
                //把对象里面的属性datas[i][k] 给td
                // console.log(datas[i][k]);
                td.innerHTML = datas[i][k];
                tr.appendChild(td);
            }
            //创建有删除两个字的单元格  <a href = 'javascript:void(0);'>删除</a>
            var td = document.createElement('td');
            tr.appendChild(td);
            td.innerHTML = "<a href = 'javascript: ; '>删除</a>";

        }
        //删除操作
        var as = document.querySelectorAll('a');
        for (e = 0; e < as.length; e++) {
            as[e].onclick = function () {

                tbody.removeChild(this.parentNode.parentNode);
            }
        }
    </script>
</body>

</html>
