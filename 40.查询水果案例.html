<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询水果</title>
    <script>
        var fruits = prompt('请输入要查询的水果名称');
        switch (fruits) {
            case '苹果':
                alert('苹果5元一斤');
                break;
            case '香蕉':
                alert('香蕉8元一斤');
                break;
            case '榴莲':
                alert('榴莲20元一斤');
                break;
            case '提子':
                alert('提子15元一斤');
                break;
            default:
                alert('抱歉，查无此货。');
                break;
        }
    </script>
</head>
