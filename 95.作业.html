        //4.写一个函数，翻转任意数组
        function fz() {
            var sz = [];
            for (i = arguments.length - 1; i >= 0; i--) {
                sz[sz.length] = arguments[i];
            }
            return sz;
        }
        console.log(fz(5, 4, 3, 2, 1));

        //5.写一个函数，实现对数字数组的排序（冒泡排序）
        function mp() {
            for (i = 0; i < arguments.length - 1; i++) {

                for (j = 0; j < arguments.length - i - 1; j++) {
                    if (arguments[j] < arguments[j + 1]) {
                        var steam = arguments[j + 1];
                        arguments[j + 1] = arguments[j];
                        arguments[j] = steam;
                    }
                }
            }

            return arguments;
        }
        console.log(mp(25, 36, 45, 2, 9, 85, 77, 99));
