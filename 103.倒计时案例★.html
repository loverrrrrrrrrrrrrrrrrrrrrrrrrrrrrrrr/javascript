<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <style></style>
    <script>
        //核心算法： 输入的时间减去现在的时间就是剩余时间，即倒计时，但是不能拿着时分秒相减，比如05分减25分 结果会是负数
        //所以我们用时间戳来计算 用户输入时间的总的毫秒减去现在时间的总的毫秒数，得到的就是剩余时间的毫秒数
        //把剩余时间总的毫秒数 转换为天、时、分、秒(时间戳转换时分秒)
        // 转换公式如下：
        // d = parseInt(总秒数 / 60 / 60 / 24);//计算天数
        // h = parseInt(总秒数 / 60 / 60 % 24);//计算小时
        // m = parseInt(总秒数 / 60 % 60);//计算分数
        // s = parseInt(总秒数 % 60);//计算当前秒数
        function countDown(time) {
            var nowTime = +new Date();//返回的是当前时间总的毫秒数
            var inputTime = +new Date(time);//返回的是用户输入时间总的毫秒数
            var times = (inputTime - nowTime) / 1000;//返回的是输入时间减去当前时间的总的秒数
            var d = parseInt(times / 60 / 60 / 24);
            var h = parseInt(times / 60 / 60 % 24);
            var m = parseInt(times / 60 % 60);
            var s = parseInt(times % 60);

            d = d < 10 ? '0' + d : d;
            h = h < 10 ? '0' + h : h;
            m = m < 10 ? '0' + m : m;
            s = s < 10 ? '0' + s : s;

            return '倒计时为\t' + d + '天' + h + '时' + m + '分' + s + '秒';
        }
        // countDown('2021-3-5 12:00:00');
        console.log(countDown('2021-3-2 23:00:00'));
    </script>
</head>
